[package]
name = "value_log"
description = "Value log implementation for key-value separated LSM storage"
license = "MIT OR Apache-2.0"
version = "0.0.1"
edition = "2021"
rust-version = "1.74.0"
readme = "README.md"
include = ["src/**/*", "LICENSE-APACHE", "LICENSE-MIT", "README.md"]
repository = "https://github.com/fjall-rs/value-log"
homepage = "https://github.com/fjall-rs/value-log"
keywords = ["database", "lsmt", "lsm", "wisckey", "key-value"]
categories = ["data-structures", "database-implementations", "algorithms"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "value_log"
path = "src/lib.rs"

[features]
default = ["lz4"]
lz4 = ["dep:lz4_flex"]

[dependencies]
byteorder = "1.5.0"
chrono = "0.4.34"
crc32fast = "1.4.0"
log = "0.4.20"
lz4_flex = { version = "0.11.2", optional = true }
min-max-heap = "1.3.0"
quick_cache = "0.4.1"
rand = "0.8.5"
serde = { version = "1.0.197", default-features = false, features = [
  "alloc",
  "rc",
  "derive",
] }
serde_json = { version = "1.0.114" }

[dev-dependencies]
criterion = "0.5.1"
env_logger = "0.11.2"
tempfile = "3.10.0"
test-log = "0.2.15"

[[bench]]
name = "value_log"
harness = false
path = "benches/value_log.rs"
required-features = ["lz4"]
